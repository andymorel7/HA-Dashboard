button_card_templates:
  ios_pill_tile:
    variables:
      pill_on_bg: rgba(255,255,255,0.85)
      pill_off_bg: rgba(255,255,255,0.12)
      icon_bg_on: '#F5C542'
      icon_bg_off: '#A0A0A0'
      icon_color: '#FFFFFF'
      text_on: '#000'
      text_off: rgba(255,255,255,0.9)
      subtext_on: rgba(0,0,0,0.6)
      subtext_off: rgba(255,255,255,0.7)
      pill_alert_bg: rgba(255,255,255,0.92)
      icon_alert_bg: '#3B82F6'
    show_name: true
    show_label: true
    show_icon: true
    tap_action:
      action: toggle
    layout: icon_name_state2
    size: 20px
    styles:
      card:
        - border-radius: 18px
        - padding: 10px 14px
        - box-shadow: 0 6px 14px rgba(0,0,0,0.18)
        - border: none
        - height: 72px
        - width: 200px
        - background: |
            [[[
              const id = (entity.entity_id || '');
              const domain = id.split('.')[0] || '';
              const s = entity.state;

              // "Alert" when a lock is UNLOCKED or a cover is OPEN/OPENING
              const isAlert =
                (domain === 'lock'  && s === 'unlocked') ||
                (domain === 'cover' && (s === 'open' || s === 'opening'));

              // For other domains keep your original on/off background
              if (isAlert) return variables.pill_alert_bg;
              return s === 'on' ? variables.pill_on_bg : variables.pill_off_bg;
            ]]]
      grid:
        - grid-template-columns: 46px 1fr
        - grid-template-areas: '"i n" "i l"'
        - column-gap: 12px
        - align-items: center
      name:
        - grid-area: 'n'
        - justify-self: start
        - font-weight: 700
        - font-size: 15px
        - color: |
            [[[
              const id = (entity.entity_id || '');
              const domain = id.split('.')[0] || '';
              const s = entity.state;
              const isAlert =
                (domain === 'lock'  && s === 'unlocked') ||
                (domain === 'cover' && (s === 'open' || s === 'opening'));

              // Bright text when alert, else your original on/off text color
              if (isAlert) return variables.text_on;
              return s === 'on' ? variables.text_on : variables.text_off;
            ]]]
      label:
        - grid-area: l
        - justify-self: start
        - font-size: 13px
        - margin-top: 2px
        - color: |
            [[[
              const id = (entity.entity_id || '');
              const domain = id.split('.')[0] || '';
              const s = entity.state;
              const isAlert =
                (domain === 'lock'  && s === 'unlocked') ||
                (domain === 'cover' && (s === 'open' || s === 'opening'));

              if (isAlert) return variables.subtext_on;
              return s === 'on' ? variables.subtext_on : variables.subtext_off;
            ]]]
      img_cell:
        - grid-area: i
        - align-self: center
        - justify-self: center
        - border-radius: 50%
        - width: 40px
        - height: 40px
        - background: |
            [[[
              const id = (entity.entity_id || '');
              const domain = id.split('.')[0] || '';
              const s = entity.state;
              const isAlert =
                (domain === 'lock'  && s === 'unlocked') ||
                (domain === 'cover' && (s === 'open' || s === 'opening'));

              // Blue circle when alert, otherwise your original on/off circle
              return isAlert ? variables.icon_alert_bg
                             : (s === 'on' ? variables.icon_bg_on : variables.icon_bg_off);
            ]]]
      icon:
        - width: 22px
        - color: '[[[ return variables.icon_color; ]]]'
    label: |
      [[[
        const id = (entity.entity_id || '');
        const domain = id.split('.')[0] || '';

        // LOCK: show Locked/Unlocked
        if (domain === 'lock') {
          return entity.state === 'unlocked' ? 'Unlocked' : 'Locked';
        }

        // COVER (garage door): show Open/Closed/Moving
        if (domain === 'cover') {
          if (entity.state === 'opening' || entity.state === 'closing') return 'Moving';
          return entity.state === 'open' ? 'Open' : 'Closed';
        }

        // LIGHT: show brightness %
        if (domain === 'light') {
          if (entity.state !== 'on') return 'Off';
          const b = entity.attributes.brightness;
          if (b == null) return 'On';
          return Math.round(b/2.55) + '%';
        }

        // FAN: show percentage or speed/preset
        if (domain === 'fan') {
          if (entity.state !== 'on') return 'Off';
          const p = entity.attributes.percentage;
          if (p != null) return p + '%';
          const sp = entity.attributes.speed || entity.attributes.preset_mode;
          return sp ? String(sp) : 'On';
        }

        // Default
        return entity.state ? (entity.state[0].toUpperCase()+entity.state.slice(1)) : '';
      ]]]
